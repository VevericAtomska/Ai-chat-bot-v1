<div class="login-container">
  <form action="#" class="form-main">
    <div class="form-group">
      <input placeholder="email" type="text" id="email" name="email" [(ngModel)]="user.email" class="formControl" required>
    </div>
    <div class="form-group">
      <input placeholder="Password" type="password" id="password" name="password" [(ngModel)]="user.password"  class="formControl" required>
    </div>
    <button type="submit" (click)="login()" class="btn btn-primery ">Login</button>
  </form>
</div>


<div class="register">
  <button type="submit"(click)="singIn()" class="btn btn-secondary" >Sign in</button>
 <!-- <img ngSrc="assets/ph-register.svg" alt="/" height="160" width="160"> -->
</div>
